{% extends 'base.html' %}

{% block content %}

<div x-data="{ cartOpen: false , isOpen: false }" class="bg-white">
    {% include 'includes/navbar.html' %}
    <main class="my-8">
        <div class="container mx-auto px-6">
            <div class="mt-16">
                <h3 class="text-gray-600 text-2xl font-medium">Add Products</h3>
                <div class="w-full flex-justify">
                    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}  
                        <!-- Input:Text -->
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">{{field.label}}: </label>
                            {{field}}
                        </div>
                        {% endfor %}
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                            Add
                        </button>
                    </form>
                    
                  </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-200">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="#" class="text-xl font-bold text-gray-500 hover:text-gray-400">Brand</a>
            <p class="py-2 text-gray-500 sm:py-0">All rights reserved</p>
        </div>
    </footer>
</div>

{% endblock %}
