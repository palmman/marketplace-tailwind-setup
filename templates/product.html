{% extends 'base.html' %}

{% block content %}

<div x-data="{ cartOpen: false , isOpen: false }" class="bg-white">
    {% include 'includes/navbar.html' %}
    
    <main class="my-8">
        <div class="container mx-auto px-6">
            <div class="mt-16">
                <h3 class="text-gray-600 text-2xl font-medium">Products</h3>
                <div class="flex mb-4">
                        <div class="max-lg rounded overflow-hidden shadow-lg ">
                            <img class="object-center" src={{product.img.url}} alt="">
                            <div class="px-6 py-4">
                              <div class="font-bold text-xl mb-2">{{product.name}}</div>
                              <p class="text-gray-700 text-base">
                                {{product.description}}
                              </p>
                            </div>
                        </div>
                    <div class="container">
                    <a href="{% url 'add_cart' product.id %}"><button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Add to cart</button></a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-200">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="#" class="text-xl font-bold text-gray-500 hover:text-gray-400">Brand</a>
            <p class="py-2 text-gray-500 sm:py-0">All rights reserved</p>
        </div>
    </footer>
</div>

{% endblock %}
